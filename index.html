<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Портфолио фотографа Лины Сафиной">
	<meta name="author" content="Наталья Воробьёва, vorobjeva.natalia76@yandex.ru, Санкт-Петербург">
	<meta name="keywords" content="фотография, фотосессия, фотограф, портфолио">
	<title>Портфолио фотографа Лины Сафиной</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body class="page">
	<header class="header">
		<a href="index.html" class="header__logo header__logo_active"><img src="./image/logo.png" alt="Логотип"
				class="header__image"></a>
		<h1 class="header__name">Фотограф</h1>
		<nav class="header__links">
			<a href="#" class="header__link">Обо мне</a>
			<a href="./works.html" class="header__link">Работы</a>
			<a href="#" class="header__link">Записаться на фотосессию</a>
			<a href="#" class="header__link">Контакты</a>
		</nav>
	</header>
	<main class="main">
		<div class="main__wrapper">
			<section class="image-slider swiper-container">
				<div class="image-slider__wrapper swiper-wrapper">
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img swiper-lazy" data-src="./image/works/1.jpg" alt="Картинка">
							<div class="swiper-lazy-preloader"></div>
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" src="./image/works/2.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" src="./image/works/3.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" src="./image/works/4.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" src="./image/works/5.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" src="./image/works/6.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" src="./image/works/7.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" src="./image/works/8.jpg" alt="Картинка">
						</div>
					</div>
					<div class="image-slider__slide swiper-slide">
						<div class="image-slider__image">
							<img class="image-slider__img" class="image-slider__img" src="./image/works/9.jpg" alt="Картинка">
						</div>
					</div>
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</section>			
		</div>

	</main>
	<footer class="footer">
		<p class="footer__text">Лина Сафина</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
