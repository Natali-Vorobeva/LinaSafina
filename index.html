<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Портфолио фотографа Лины Сафиной">
	<meta name="author" content="Наталья Воробьёва, vorobjeva.natalia76@yandex.ru, Санкт-Петербург">
	<meta name="keywords" content="фотография, фотосессия, фотограф, портфолио">
	<title>Портфолио фотографа Лины Сафиной</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body class="page">
	<header class="header">
		<a href="./index.html" class="header__logo header__logo_active"><img src="./image/logo.png" alt="Логотип"
				class="header__image"></a>
		<h1 class="header__name">Фотограф</h1>
		<nav class="header__menu">
			<a href="./aboutMe.html" class="header__link">Обо мне</a>
			<a href="./works.html" class="header__link">Работы</a>
			<a href="./photosession.html" class="header__link">Записаться на фотосессию</a>
			<a href="./contacts.html" class="header__link">Контакты</a>
		</nav>
		<button class="burger">
			<img class="burger__star" src="./image/index/SL-013021-40210-20.png" alt="Звездочка">
			<img class="burger__star2" src="./image/index/SL-013021-40210-20.png" alt="Звездочка">
			<div class="burger__image">
				<span></span>
			</div>
		</button>
	</header>
	<main class="main">
		<section id="slider">
			<input type="radio" name="slider" id="slide1" class="slider__input" checked>
			<input type="radio" name="slider" id="slide2" class="slider__input">
			<input type="radio" name="slider" id="slide3" class="slider__input">
			<input type="radio" name="slider" id="slide4" class="slider__input">
			<div id="slides">
				<div id="overflow">
					<div class="inner">
						<div class="slide slide_1">
							<div class="slide-content">
								<img class="slide-image" src="./image/index/1.jpg" alt="">
							</div>
						</div>
						<div class="slide slide_2">
							<div class="slide-content">
								<img class="slide-image" src="./image/index/2.jpg" alt="">
							</div>
						</div>
						<div class="slide slide_3">
							<div class="slide-content">
								<img class="slide-image" src="./image/index/3.jpg" alt="">
							</div>
						</div>
						<div class="slide slide_4">
							<div class="slide-content">
								<img class="slide-image" src="./image/index/4.jpg" alt="">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="controls">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
			</div>
			<div id="bullets">
				<label for="slide1"></label>
				<label for="slide2"></label>
				<label for="slide3"></label>
				<label for="slide4"></label>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="footer__text">Лина Сафина</p>
	</footer>	
	<div class="menu-burger">
		<div class="menu-burger__container">
			<nav class="menu-burger__content">
				<button class="menu-burger__button">
					<img class="menu-burger__button-image" src="./image/close.svg" alt="">
				</button>
				<a href="./aboutMe.html" class="menu-burger__link-burger">Обо мне</a>
				<a href="./works.html" class="menu-burger__link-burger">Работы</a>
				<a href="./photosession.html" class="menu-burger__link-burger">Записаться на&nbsp;фотосессию</a>
				<a href="./contacts.html" class="menu-burger__link-burger">Контакты</a>
			</nav>
		</div>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
